<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vintage Car Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <aside class="comment-box">
      <label for="comment">Comment your favourite car:</label>
      <textarea id="comment" placeholder="Type your comment here..."></textarea>
      <button id="submitComment">Submit</button>
    </aside>

    <main>
      <header>
        <h1>Vintage Car Gallery</h1>
        <p>Explore classic beauties from a golden era</p>
      </header>

      <section class="gallery">
        <div class="car-card">
          <img src="image/1957-Chevy-Belair-Red.jpg" alt="1957 Chevrolet Bel Air" />
          <p>1957 Chevrolet Bel Air</p>
        </div>
        <div class="car-card">
          <img src="image/ford-mustang.jpg" alt="1965 Ford Mustang" />
          <p>1965 Ford Mustang</p>
        </div>
        <div class="car-card">
          <img src="image/image3.jpeg" alt="1938 Volkswagen Beetle" />
          <p>1938 Volkswagen Beetle</p>
        </div>
        <div class="car-card">
          <img src="image/imag4.jpeg" alt="1961 Jaguar E-Type" />
          <p>1961 Jaguar E-Type</p>
        </div>
      </section>

      <footer>
        <p>&copy; 2025 Vintage Car Lovers</p>
      </footer>
    </main>

  </div>

  <script src="script.js"></script>
</body>
